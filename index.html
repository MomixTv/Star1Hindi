<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOMIXTV</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
    }
    .jwplayer {
      position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
            fetch('https://proxy.animebash.workers.dev/?u=https://play.denver1769.in/get.php?id=24')
                .then(response => response.json())
                .then(data => {
                    const channelUrl = data.channel__url;
                    const keyId = data.keyid;
                    const key = data.key;
                    
                    jwplayer("myElement").setup({
                        autostart: true,
                        preload: "none",
                        repeat: true,
                        volume: 100,
                        mute: false,
                        stretching: "",
                        width: "100%",
                        aspectratio: "16:9",
                        playlist: [
                            {
                                sources: [
                                    {
                                        default: false,
                                        type: "mpd",
                                        file: channelUrl,
                                        drm: {
                                            clearkey: {
                                                key: key,
                                                keyId: keyId
                                            }
                                        },
                                        label: ""
                                    }
                                ]
                            }
                        ],
                        primary: "html5",
                        hlshtml: true,
                        logo: {
                            file: "https://i.postimg.cc/SRLhHQGy/photo-2024-05-18-16-43-58-removebg-preview.png",
                            hide: false,
                            position: "top-left",
                            margin: "15",
                            link: "https://t.me/momixtv"
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
                
            // Allowed domain
            var allowedDomain = "momixtv.github.io";
    
            // Check current domain
            var currentDomain = window.location.hostname;
    
            // Redirect if the current domain doesn't match the allowed domain
            if (currentDomain !== allowedDomain) {
                window.location.href = "https://telegram.me/momixtv"; // Redirect to your preferred URL
            }
    
            if (confirm("Join Our Telegram Channel @MomixTv")) {
                window.location.href = "https://t.me/momixtv";
            }
        });
  </script>
</body>
</html>
<script disable-devtool-auto='true' src='https://cdn.jsdelivr.net/npm/disable-devtool' clear-log='true' disable-select='true' disable-copy='true' disable-cut='true' disable-paste='true'></script>
